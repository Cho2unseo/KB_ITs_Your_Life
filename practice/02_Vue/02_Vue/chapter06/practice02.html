<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 나의 js 파일 -->
    <style>
      .under-twenty-class {
        color: red;
      }
      .under-fifty-class {
        color: orange;
      }
      .over-fifty-class {
        color: green;
      }
      textarea {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>세종대 맛집 리뷰 작성</h1>
        <textarea
          v-model="review"
          :style="reviewStyle"
          style="border-radius: 5px"
        ></textarea
        ><br />
        <p :style="mentStyle" :class="fontStyle" v-html="message"></p>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            underTwenty: {
              borderColor: 'red',
              boxShadow: 'red 0px 0px 2px 2px',
            },
            underFifty: {
              borderColor: 'orange',
              boxShadow: 'orange 0px 0px 2px 2px',
            },
            overFifty: {
              borderColor: 'green',
              boxShadow: 'green 0px 0px 2px 2px',
            },
            mentTwenty: {
              // color: 'red',
              fontSize: '14px',
            },
            mentFifty: {
              // color: 'orange',
              fontSize: '16px',
            },
            mentOver: {
              // color: 'green',
              fontWeight: 'bold',
              fontSize: '18px',
            },
            message: '',
            review: '',
          };
        },
        computed: {
          reviewStyle() {
            if (this.review.length <= 20) {
              return this.underTwenty;
            } else if (this.review.length <= 50) {
              return this.underFifty;
            } else {
              return this.overFifty;
            }
          },
          mentStyle() {
            if (this.review.length <= 20) {
              this.message =
                '<i class="fa-solid fa-circle-exclamation"></i> 조금 더 작성해주세요!';
              return this.mentTwenty;
            } else if (this.review.length <= 50) {
              this.message =
                '<i class="fa-solid fa-star"></i> 좋은 리뷰입니다!';
              return this.mentFifty;
            } else {
              this.message =
                '<i class="fa-solid fa-trophy"></i> 훌륭한 리뷰예요!';
              return this.mentOver;
            }
          },
          fontStyle() {
            if (this.review.length <= 20) return 'under-twenty-class';
            else if (this.review.length <= 50) return 'under-fifty-class';
            else return 'over-fifty-class';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
