<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Ïä§ÌÉÄÏùº ÎßàÏßÄÎßâÏóê ÎÇòÏùò css ÌååÏùº -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ÎÇòÏùò js ÌååÏùº -->
    <style>
      .high-score {
        box-shadow: green 0px 0px 2px 2px;
      }
      .medium-score {
        box-shadow: orange 0px 0px 2px 2px;
      }
      .low-score {
        box-shadow: red 0px 0px 2px 2px;
      }
      .card {
        border: none;
      }
      button {
        border: 1px solid gray;
        border-radius: 5px;
        margin: 5px;
        padding: 10px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h2>ÏÑ∏Ï¢ÖÎåÄ ÎßõÏßë Ï∂îÏ≤ú Î∞è Ï†ïÎ†¨ Í∏∞Îä• üçΩÔ∏è</h2>
        <button
          v-for="(button, index) in buttons"
          :key="button"
          @click="sortHandler"
        >
          {{button}}
        </button>
        <div class="container row">
          <div
            class="container mt-3 col-md-4"
            v-for="restaurant in restaurants"
            :key="restaurant.name"
          >
            <div
              class="card pt-3"
              style="padding: 10px; border-width: 3px"
              :class="cardStyle(restaurant.name)"
            >
              <h4>{{restaurant.name}}</h4>
              <p>
                <i class="fa-solid fa-star" style="color: orange"></i> ÌèâÍ∑†
                ÌèâÏ†ê: {{getAverage(restaurant.name)}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            restaurants: [
              { name: 'Îπ†Ïò§Ï¶àÌë∏', reviews: [4.7, 4.8, 4.6] },
              { name: 'ÏãúÌôçÏì∞', reviews: [4.2, 4.0, 4.1] },
              { name: 'Ïò§ÏÇ¨Ïù¥Ï¥àÎ∞•', reviews: [3.7, 3.6, 3.8] },
              { name: 'ÏùÄÌòúÏ¶âÏÑùÎñ°Î≥∂Ïù¥', reviews: [4.5, 4.6, 4.5] },
              { name: 'Ïö∞ÌôîÎì±ÏÑ†', reviews: [3.2, 3.4, 3.1] },
              { name: 'ÏÑ∏Ï¢ÖÏõê', reviews: [3.9, 4.0, 3.8] },
            ],
            buttons: ['ÌèâÏ†ê ÎÜíÏùÄÏàú', 'ÌèâÏ†ê ÎÇÆÏùÄÏàú', 'Î¶¨Î∑∞ ÎßéÏùÄÏàú'],
          };
        },
        methods: {
          getAverage(name) {
            let restaurant = this.restaurants.find((r) => r.name === name);
            let avg = (
              (restaurant.reviews[0] +
                restaurant.reviews[1] +
                restaurant.reviews[2]) /
              3
            ).toFixed(2);
            return avg;
          },
          cardStyle(name) {
            let avg = this.getAverage(name);
            if (avg >= 4.5) return 'high-score';
            else if (avg >= 3.5) return 'medium-score';
            else return 'low-score';
          },
          sortHandler() {},
        },
      }).mount('#app');
    </script>
  </body>
</html>
