<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 나의 js 파일 -->
  </head>
  <body>
    <div id="app">
      <div id="container" style="margin: 10px">
        <h1>2번 문제: 출구 안내 리스트</h1>
        <button type="button" class="btn btn-secondary" @click="show">
          <i class="fa-solid fa-location-dot"></i> 출구 안내 보기</button
        ><br /><br />
        <ul class="list-group" v-if="showtable">
          <li class="list-group-item">
            <i class="fa-solid fa-location-dot"></i> 1번 출구 - 대형서점
          </li>
          <li class="list-group-item">
            <i class="fa-solid fa-location-dot"></i> 2번 출구 - 커피숍
          </li>
          <li class="list-group-item">
            <i class="fa-solid fa-location-dot"></i> 3번 출구 - 쇼핑몰
          </li>
          <li class="list-group-item">
            <i class="fa-solid fa-location-dot"></i> 4번 출구 - 영화관
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            showtable: false,
          };
        },
        methods: {
          show() {
            this.showtable = !this.showtable;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
