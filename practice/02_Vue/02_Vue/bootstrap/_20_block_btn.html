<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap 5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 나의 js 파일 -->
  </head>
  <body>
    <div class="d-grid gap-3">
      <!-- 버튼을 꽉 채우는 두 가지 방법 -->
      <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
      <button type="button" class="btn btn-primary w-100">Full-Width Button</button>
      <!-- active: 현재 활성화된 상태 -->
      <button type="button" class="btn btn-primary active">Full-Width Button</button>
      <!-- disabled: 비활성화된 상태 -->
      <button type="button" class="btn btn-primary" disabled>Full-Width Button</button>

  </body>
</html>
