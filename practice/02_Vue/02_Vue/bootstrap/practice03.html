<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 나의 js 파일 -->
  </head>
  <body>
    <div id="app">
      <div id="container" style="margin: 10px">
        <h1>3번 문제: 좌석 현황 표시 (랜덤 상태 갱신)</h1>
        <button type="button" class="btn btn-success" @click="refresh">
          <i class="fa-solid fa-arrows-rotate"></i> 좌석 현황 새로고침</button
        ><br /><br />
        <ul class="list-group">
          <li class="list-group-item" v-for="seat in seats" :key="seat.name">
            <i
              :class="seat.using ? 'fa-solid fa-circle-xmark text-danger' : 'fa-solid fa-circle-check text-success'"
              style="margin: 5px"
            ></i>
            <span> {{seat.name}} - </span>
            <span :class="seat.using ? 'text-danger' : 'text-success'">
              {{seat.using ? '사용중' : '비어있음'}}
            </span>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            seats: [
              { name: '창가', using: false },
              { name: '복도', using: false },
              { name: '우대석', using: false },
              { name: '출입구 옆', using: false },
            ],
          };
        },
        methods: {
          refresh() {
            const ran = [true, false];
            this.seats.forEach((s) => {
              s.using = ran[Math.floor(Math.random() * 2)];
            });
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
