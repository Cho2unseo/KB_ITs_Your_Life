<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap 5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 나의 js 파일 -->
  </head>
  <body>
    <!-- navbar-expand-sm: 화면이 sm 이상일 때는 펼치고, 작으면 햄버거 메뉴 -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid justify-content-center">
        <!-- 웹사이트 로고, 제목, 브랜드 이름 등을 표시 -->
        <a href="#" class="navbar-brand">Logo</a>
        <!-- navbar-toggler: 햄버거 메뉴 버튼 스타일 -->
         <!-- data-bs-toggle="collapse": 버튼 클릭시 접히거나 펼치는 기능 동작 -->
          <!-- data-bs-target: 어떤 요소를 열고 닫을지 지정 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleMenubar"></button>
        <div class="collapse navbar-collapse" id="collapsibleMenubar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 3</a>
            </li>
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Dropdown</a> 
              <li><a href="#" class="dropdown-item">Link</a></li>
              <li><a href="#" class="dropdown-item">Link</a></li>
              <li><a href="#" class="dropdown-item">Link</a></li>
            </li>
          </ul>
        </div>
      
      </div>
    </nav>
  </body>
</html>
