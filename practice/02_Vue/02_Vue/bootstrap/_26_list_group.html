<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap 5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 나의 js 파일 -->
  </head>
  <body>
    <!-- list-group: 깔끔한 리스트 항목을 만들 때 사용 -->
    <ul class="list-group">
      <li class="list-group-item active">Active item</li>
      <!-- list-group-item-action: 리스트 항목을 마우스 오버 시 반응 가능하게 만듦 -->
      <li class="list-group-item list-group-item-action">Summer 2017</li>
      <li class="list-group-item">Third item</li>
    </ul>
    <!-- list-group-flush: 각 항목에 경계선과 항목... 추가  -->
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Active item</li>
      <!-- list-group-item-action: 리스트 항목을 마우스 오버 시 반응 가능하게 만듦 -->
      <li class="list-group-item">Summer 2017</li>
      <li class="list-group-item">Third item</li>
    </ul>
  </body>
</html>
