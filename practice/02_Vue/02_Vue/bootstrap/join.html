<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap 5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 나의 js 파일 -->
  </head>
  <body>
    <!-- pt-5: 내부 여백 중 위쪽에 5만큼(48px) 여백 주기 -->
    <div class="container">
      <h1><i class="fa-solid fa-user-plus"></i> 회원 가입</h1>
      <div class="mb-3 mt-3">
        <i class="fa-solid fa-person"></i> <label for="id">사용자 ID: </label>
        <input type="text" class="form-control mb-3" id="id" name="id" />
        <i class="fa-solid fa-lock"></i>
        <label for="password">비밀번호: </label>
        <input
          type="text"
          class="form-control mb-3"
          id="password"
          name="password"
        />
        <i class="fa-solid fa-lock"></i>
        <label for="passwordcheck">비밀번호 확인: </label>
        <input
          type="text"
          class="form-control mb-3"
          id="passwordcheck"
          name="passwordcheck"
        />
        <i class="fa-regular fa-envelope"></i>
        <label for="email">email: </label>
        <input type="text" class="form-control mb-3" id="email" name="email" />
        <i class="fa-solid fa-user-astronaut"></i>
        <label for="avatar">아바타 이미지 </label>
        <input
          type="file"
          class="form-control mb-3"
          id="avatar"
          name="avatar"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-user-plus"></i> 회원가입
        </button>
      </div>
    </div>
  </body>
</html>
