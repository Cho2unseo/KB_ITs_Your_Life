<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrap 5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 나의 js 파일 -->
  </head>
  <body>
    <!-- pt-5: 내부 여백 중 위쪽에 5만큼(48px) 여백 주기 -->
    <div class="container">
      <h1><i class="fa-regular fa-pen-to-square"></i> 새 글쓰기</h1>
      <div class="mb-3 mt-3">
        <label for="title">제목</label>
        <input type="text" class="form-control mb-3" id="title" name="title" />
        <label for="writer">작성자</label>
        <input
          type="text"
          class="form-control mb-3"
          id="writer"
          name="writer"
        />
        <label for="content">내용</label>
        <textarea class="form-control mb-3" id="content" name="content">
        </textarea>
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-check"></i> 확인
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-rotate-left"></i> 취소
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fa-solid fa-list"></i> 목록
        </button>
      </div>
    </div>
  </body>
</html>
