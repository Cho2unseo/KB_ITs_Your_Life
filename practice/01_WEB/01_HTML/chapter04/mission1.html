<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>코드마을 입주 신청서</legend>
        <table>
            <tr>
                <td>이름</td>
                <td><input id="name" type="text"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input id="email" type="text"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input id="password" type="text"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input id="passwordc" type="text"></td>
            </tr>
        </table>
        <fieldset>
            <legend>성별</legend>
            <input id="man" type="radio" name="gender" value="m">
            <label for id="man">남자</label>
            <input id="woman" type="radio" name="gender" value="w">
            <label for id="woman">여자</label>
        </fieldset>
        <fieldset>
            <legend>사용 가능한 언어</legend>
            <input id="h" type="checkbox" name="lan" value="h">
            <label for id="h">HTML</label>
            <input id="c" type="checkbox" name="lan" value="c">
            <label for id="c">CSS</label>
            <input id="j" type="checkbox" name="lan" value="j">
            <label for id="man">JavaScript</label>
            <input id="p" type="checkbox" name="lan" value="p">
            <label for id="p">Python</label>
        </fieldset>
    </fieldset>
    <div>프로필 사진 <input type="file" value="파일 선택"></div>
    <div><input type="submit" value="입주 신청"> <input type="reset" value="초기화"></div>
</body>
</html>
