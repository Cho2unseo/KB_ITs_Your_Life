<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-color: orange;
            width: 100;
            height: 100;
            margin: 10;
            /* 한 개 -> 전체, 두 개 -> 상하/좌우, 세 개 -> 위/왼쪽오른쪽/아래, 네 개 -> 상/우/하/좌 */
        }
        input {
            background-color: orange;
            width: 100;
            height: 100;
            margin: 10;
        }
    </style>
</head>
<body>
    <!-- inline 요소의 경우 너비, 높이 지정 불가
    너비는 컨텐츠 크기만큼만 차지
    수평으로 쌓인다 -->
    <span>span 태그 - block 형식</span>
    <span>span 태그 - block 형식</span>
    <span>span 태그 - block 형식</span>
    <span>span 태그 - block 형식</span>
    <span>span 태그 - block 형식</span>
    <!-- 너비, 높이 지정 가능 + 수평으로 쌓인다 -> 인라인블록 요소 -->
    <input type="text"/><input type="text"/>
</body>
</html>
