<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        var btn = document.getElementById('addStockBtn');
        btn.addEventListener('click', () => {
          event.preventDefault();
          var name = document.getElementById('stockName').value;
          var price = document.getElementById('stockPrice').value;
          if (!name || !price) alert('값을 모두 입력하세요.');
          else {
            var table = document.getElementById('stockTable');
            var tr = document.createElement('tr');
            var tdname = document.createElement('td');
            tdname.textContent = name;
            var tdprice = document.createElement('td');
            price = Number(price).toLocaleString('ko-KR');
            tdprice.textContent = price;
            tr.appendChild(tdname);
            tr.appendChild(tdprice);
            table.appendChild(tr);
            document.getElementById('stockName').value = '';
            document.getElementById('stockPrice').value = '';
          }
        });
      };
    </script>
  </head>
  <body>
    <input type="text" id="stockName" placeholder="종목명" />
    <input type="number" id="stockPrice" placeholder="주가" />
    <button id="addStockBtn">종목 추가</button>

    <table id="stockTable">
      <tr>
        <th>종목명</th>
        <th>주가</th>
      </tr>
    </table>
  </body>
</html>
