<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Basic</title>
    <script>
        function buttonClick() {
            alert('click');
        }
    </script>
</head>
<body>
    <!-- 1. 인라인 이벤트 모델 : 태그 안에 이벤트 설정 -->
    <button onclick="buttonClick()">버튼</button>
</body>
</html>
