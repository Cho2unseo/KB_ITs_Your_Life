<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        list-style: none;
      }
    </style>
    <script>
      window.onload = function () {
        event.preventDefault();
        var name = document.getElementById('searchInput');
        name.addEventListener('input', () => {
          var names = document.querySelectorAll('li');
          // console.log(stock);
          names.forEach((li) => {
            if (li.textContent.includes(name.value)) {
              li.style.display = '';
            } else li.style.display = 'none';
          });
        });
      };
    </script>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="종목 검색" />
    <ul id="stockList">
      <li>삼성전자</li>
      <li>네이버</li>
      <li>카카오</li>
      <li>LG화학</li>
    </ul>
  </body>
</html>
