<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let bulbasaur = { name: '이상해씨', level: 5, skills: ['몸통박치기'] };
      let skills = [];
      let newSkills = {
        7: '덩굴채찍',
        10: '씨뿌리기',
        16: '솔라빔',
      };
      // 여기에 함수를 작성하세요!
      function levelUp(name) {
        name.level++;
        console.log(name.name + '의 레벨이 ' + name.level + '이(가) 되었다!');
        for (let i in newSkills) {
          if (i == name.level) {
            console.log(name.name + "가 새로운 기술 '" + newSkills[i] + "'을(를) 배웠다!");
            skills.push(newSkills.i);
          }
        }
      }

      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);
      levelUp(bulbasaur);

    </script>
  </head>
  <body></body>
</html>
