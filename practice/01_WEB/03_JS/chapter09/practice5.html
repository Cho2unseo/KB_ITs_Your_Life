<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let pikachu = { name: '피카츄', level: 5, xp: 20 };

      // 여기에 함수를 작성하세요!
      function gainXP(name) {
        name.xp += 30;
        if (name.xp >= 50) {
          name.level++;
          name.xp = 0;
          console.log(name.name + '이(가) 레벨업! 현재 레벨: ' + name.level);
        } else
          console.log(
            name.name + '이(가) 경험치를 얻었다! 현재 경험치: ' + name.xp
          );
      }
      gainXP(pikachu);
      gainXP(pikachu);
    </script>
  </head>
  <body></body>
</html>
