    <script>
      // 여기에 함수를 작성하세요!
      let pokemons = ["피카츄", "파이리", "꼬부기", "이상해씨", "뮤츠", "리자몽"];

        return "야생의 " + pokemons[Math.floor(Math.random() * pokemons.length)] + "가 나타났다!";
      }
      console.log(findRandomPokemon());
      console.log(findRandomPokemon());
      console.log(findRandomPokemon());
