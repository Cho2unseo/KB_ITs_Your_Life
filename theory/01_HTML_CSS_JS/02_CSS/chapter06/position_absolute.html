<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Position Property</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }
      .box:nth-child(1) { background-color: red; }
      .box:nth-child(2) { background-color: green; }
      .box:nth-child(3) { background-color: blue; }
      /* positiondl absolute면 마지막 박스가 맨 위에 있어서 파란색만 보인다 */
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
