<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" :value="name" @input="changeName" placeholder="이름을 입력하세요">
        <h1>{{name}}에게 보내는 편지</h1>
    </div>
    
    <script src="https://unpkg.com/vue"></script>
    <script>
        let vm = Vue.createApp({
            name: 'App',
            data() {
                return {
                    name: '',
                };
            },
            methods: {
                changeName (e) {
                    this.name = e.target.value;
                }
            },
        }).mount('#app');
    </script>
</body>
</body>
</html>
